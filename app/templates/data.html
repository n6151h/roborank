<!doctype html>
{% extends "base.html" %}

{% block inner_content %}
 {{ super() }}
 
<h1>Raw Data for <span style="font-style: italic; text-decoration: underline; color: green;">{{ dbname }}</span> Competition</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12 table-responsive-md">
            <table class="scoring-raw-data-tbl table-striped">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Team ID</th>
                        <th>Balls (High)</th>
                        <th>Balls (Low)</th>
                        <th>Autonomous</th>
                        <th>Climb</th>
                        <th>Spinner (Colour)</th>
                        <th>Spinner (Rotate)</th>
                        <th>Actions</th>
                    </tr>
                </thead>    
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}

<script type="text/javascript">
    $(".scoring-raw-data-tbl").DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": "/a/scores/",
        "columns": [
            {
                "data": "round", "className": "dt-body-right"
            },
            {
                "data": "teamId"
            },
            {
                "data": "high_balls", "className": "dt-body-right"
            },
            {
                "data": "low_balls", "className": "dt-body-right"
            },
            {
                "data": "autonomous", "className": "dt-body-right"
            },
            {
                "data": "climb", "className": "dt-body-right"
            },
            {
                "data": "spin_by_colour", "className": "dt-body-right"
            },
            {
                "data": "spin_by_rotate", "className": "dt-body-right"
            },
            {
                "data": null
            }
        ]
    });
</script>
{% endblock %}
