{% extends "base.html" %}

{% block title %}RoboRank -- Robot Competition Ranknig{% endblock %}

{% block content %}
  <h1>Create or Edit Team</h1>
  
  <form action="{{ url_for('teams_create') }}" method="post">
    <label for="id">Team ID:</label>
    <input type="text" name="id"/>
    <p/>
    <label for="id">Team Name:</label>
    <input type="text" name="name"/>
    <p/>
    <input type="submit">
    {{ form.csrf_token }}
  </form>
{% endblock %}
